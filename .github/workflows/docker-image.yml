name: Docker Image CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t newuser-ecr:latest .
          docker tag newuser-ecr:latest 466670870088.dkr.ecr.us-east-1.amazonaws.com/newuser-ecr:latest
          docker push 466670870088.dkr.ecr.us-east-1.amazonaws.com/newuser-ecr:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH to EC2 and deploy the Docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the latest Docker image
            docker pull 466670870088.dkr.ecr.us-east-1.amazonaws.com/newuser-ecr:latest

            # Stop and remove the existing container if it exists
            docker stop my_container || true
            docker rm my_container || true

            # Run the new Docker container
            docker run -d -p 80:80 --name my_container 466670870088.dkr.ecr.us-east-1.amazonaws.com/newuser-ecr:latest
